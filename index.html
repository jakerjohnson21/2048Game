<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <title>Jake's 2048 Game</title>
  </head>
  <body>
    <header>
      <div class='title'>2048</div>
    </header>
    <main>
      <div class='main-top-section'>
        <div class='new-game'>New Game</div>
      </div>
      <div class='main-grid-container'>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
      <div class="main-bot-section">
        <div class="current-score">
          <div class="label">Current Score:</div>
          <div class="value">0</div>
        </div>
        <div class="highscore">
          <div class="label">Highscore:</div>
          <div class="value">0</div>
        </div>
      </div>
    </main>
    <footer>
      <div class='footer-stuff'>Created by <a href='https://www.linkedin.com/in/jakejohnson21/'> Jake Johnson </a> (2020)</div>
    </footer>
  </body>
</html>
